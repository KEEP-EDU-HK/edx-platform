<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns:fb='http://www.facebook.com/2008/fbml' xmlns:og='http://opengraph.org/schema/'>
  <head>
    <meta property='og:title' content='Update from {course_title}'/>
    <meta property='fb:page_id' content='43929265776' />
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <title>Update from {course_title}</title>
    <link rel="stylesheet" type="text/css" href="https://edx.keep.edu.hk/static/keep-ficus/keeplogo/keeplogo.css">
  </head>
  <body leftmargin='0' marginwidth='0' topmargin='0' marginheight='0' offset='0' style='margin: 0; padding: 0; background-color: #ffffff;'>

    <center>
      <!-- logo -->
      <div style="width: 660px; height: 82px;">
          <img src='https://edx.keep.edu.hk/static/keep-ficus/images/logo.png' alt='KEEP Course' style='width: 175px; padding-right: 420px !important; padding-top: 25px;'> 
      </div>
    </center>

    <center>
      <div style="width: 100%; font-family: calibri !important;">
        <!-- table -->
        <table border="0" height= "441px" style="width: 660px; height: 441px !important; border-collapse: collapse !important;" cellspacing="0" cellpadding="0">
          <tbody style="width: 660px; height: 441px !important;">
            <tr style="background-color: #6EAFDD; height: 40px !important;" hight="40px">
              <td colspan="3" height= "40px" style="height: 40px !important; min-height: 40px !important; ">
              </td>
            </tr>
            <tr style="background-color: #6EAFDD;">
              <td colspan="3" style="text-align: center; color: white; font-size: 16px !important;">
                <span style="font-size: 16px !important;">Course update from</span>
              </td>
            </tr>
            <tr style="background-color: #6EAFDD;">
              <td colspan="3" height= "50px" style="text-align: center; font-size: 22px !important; color: white;">
                <span style="font-size: 22px !important;">{course_title}</span>
              </td>
            </tr>
            <tr style="background-color: #6EAFDD; height: 40px !important;" hight="40px">
              <td colspan="3" height= "40px" style="height: 40px !important; min-height: 40px !important; ">
              </td>
            </tr>
            <tr style="height: 125 !important;">
              <td height= "125px" style="width: 45px; height: 125px !important; background-color: #6EAFDD;">
              </td>
              <td rowspan="2" height= "323px" style="width: 570px; height: 323px !important;">
                <img src='{course_image_url}' style="width: 570px; height: 323px;"></img>
              </td>
              <td height= "125px" style="width: 45px; height: 125px !important; background-color: #6EAFDD;">
              </td>
            </tr>
            <tr style="height: 198px !important;">
              <td height="198px" style="width: 45px; height: 198px !important;">
              </td>
              <td height="198px" style="width: 45px; height: 198px !important;">
              </td>
            </tr>
            <tr style="height: 45px !important;" hight="45px">
              <td colspan="3" height= "45px" style="height: 45px !important; min-height: 45px !important; ">
              </td>
            </tr>
          </tbody>
        </table>

        <!-- button -->
        <div style="width: 600px;">
          <a href="{course_url}" style='text-decoration:none;'>
            <button style="width: 146px; height: 46px; font-size: 14px; background-color: #6EAFDD; border: none; border-collapse: separate !important; border-radius: 5px !important; color:white; cursor:pointer" type="button">
              Go To Course
            </button>
          </a>
        </div>
        <!-- text -->
        <div class="emil_text" style="width: 600px; text-align: justify !important; margin-top: 45px; line-height: 21.6px;">
          {{message_body}}
        </div>
        <div style="width: 600px; height: 45px;">
        </div>
        <!-- footer -->
        <div style="width: 585px; height: 4px; background-color: #F4F4F4; ">
        </div>
        <div style="width: 600px; height: 45px;">
        </div>
        <div style="width: 660px;">
          <p style="font-size: 12px;">
            Connect with KEEP.
          </p>
          <p style="font-size: 12px;">
            <a href="https://www.facebook.com/keepedu" style='text-decoration:none;'>
              <img src='https://edx.keep.edu.hk/static/keep-ficus/images/facebook.png' alt='facebook' style='width: 30px; height: 30px; padding-right: 10px;'>
            </a>

            <a href="https://www.weibo.com/keephk" style='text-decoration: none;'>
              <img src='https://edx.keep.edu.hk/static/keep-ficus/images/sinaweibo.png' alt='Sina Weibo' style='width: 30px; height: 30px; '>
            </a>
          </p>
          <p style="font-size: 12px;">
            <a href='{email_settings_url}' style='color: #575756; font-size: 12px;'>Unsubscribe</a>
          </p>
          <p style="font-size: 12px;">
            Copyright Â© 2014-2017 KEEP. The Chinese University of Hong Kong. All rights reserved.
          </p>
        </div>
        <div style="width: 600px; height: 45px;">
        </div>
      </div>
    </center>
  </body>
</html>
